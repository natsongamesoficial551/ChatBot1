<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Natan AI - Chat Inteligente</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        #sidebar {
            width: 220px;
            background-color: #2d2d2d;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        #sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sidebar li:hover {
            background-color: #505050;
        }

        #main {
            margin-left: 240px;
            padding: 20px;
        }

        .chat-box {
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
            color: #00c3ff;
        }

        .message.bot {
            text-align: left;
            color: #00ff8c;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            resize: none;
            margin-top: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00c3ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background-color: #00a3d6;
        }

        .text-danger {
            color: #ff4f4f;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>ðŸ“œ Conversas</h2>
        <ul id="chatHistory">
            <li onclick="startNewChat()">âž• Novo Chat</li>
        </ul>
    </div>

    <div id="main">
        <h1>ðŸ¤– Chat Natan AI</h1>
        <div class="chat-box" id="chatBox">
            <div class="message bot"><strong>Natan AI:</strong> OlÃ¡! Como posso te ajudar hoje?</div>
        </div>

        <textarea id="userInput" rows="3" placeholder="Digite sua mensagem..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        document.getElementById('userInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        let chatHistory = [];
        let currentChat = [];

        function startNewChat() {
            if (currentChat.length > 0) {
                const historyList = document.getElementById('chatHistory');
                const chatTitle = "Chat " + (chatHistory.length + 1);
                const li = document.createElement('li');
                li.textContent = chatTitle;
                li.onclick = () => loadChat(chatHistory.length);
                historyList.appendChild(li);

                chatHistory.push([...currentChat]);
                currentChat = [];
                document.getElementById('chatBox').innerHTML = `<div class="message bot"><strong>Natan AI:</strong> OlÃ¡! Como posso te ajudar hoje?</div>`;
            }
        }

        function loadChat(index) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            chatHistory[index].forEach(msg => {
                chatBox.innerHTML += msg;
            });
        }

        async function sendMessage() {
            const inputBox = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const userMessage = inputBox.value.trim();

            if (!userMessage) return;

            const userHTML = `<div class="message user"><strong>VocÃª:</strong> ${userMessage}</div>`;
            chatBox.innerHTML += userHTML;
            currentChat.push(userHTML);
            inputBox.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })  // Corrigido aqui âœ…
                });

                const data = await response.json();

                if (data.resposta) {
                    const botHTML = `<div class="message bot"><strong>Natan AI:</strong> ${data.resposta}</div>`;
                    chatBox.innerHTML += botHTML;
                    currentChat.push(botHTML);
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else if (data.erro) {
                    chatBox.innerHTML += `<div class="message bot text-danger"><strong>Erro:</strong> ${data.erro}</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot text-danger"><strong>Erro de rede:</strong> ${error}</div>`;
            }
        }
    </script>

</body>
</html>
