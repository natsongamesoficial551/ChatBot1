<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natan AI - Chat Inteligente</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0e0e0f;
            color: #ffffff;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 260px;
            background-color: #1c1c1e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #00c3ff;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        #sidebar li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2b2b2e;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sidebar li:hover {
            background-color: #3a3a3e;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        h1 {
            margin-top: 0;
            color: #00ff99;
            font-size: 1.5em;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #1a1a1d;
            padding: 10px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            scroll-behavior: smooth;
        }

        .message {
            margin: 8px 0;
            line-height: 1.5;
            padding: 8px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #444;
            text-align: right;
        }

        .message.bot {
            background-color: #0f0f0f;
            text-align: left;
        }

        textarea {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-top: 8px;
            background-color: #2d2d31;
            color: #fff;
            resize: none;
            height: 60px;
            outline: none;
            font-size: 1em;
        }

        textarea:focus {
            box-shadow: 0 0 10px #00c3ff;
        }

        button {
            margin-top: 8px;
            padding: 10px 16px;
            background-color: #00c3ff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
            font-size: 1em;
        }

        button:hover {
            background-color: #00a3d6;
            transform: translateY(-2px);
        }

        .text-danger {
            color: #ff4f4f;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }

            #sidebar {
                width: 100%;
                height: auto;
                box-shadow: none;
                padding: 10px;
            }

            #main {
                padding: 10px;
            }

            textarea {
                height: 80px;
                font-size: 1.1em;
            }

            button {
                width: 100%;
                font-size: 1.1em;
            }

            .chat-box {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>ðŸ“œ Conversas</h2>
        <ul id="chatHistory">
            <li onclick="startNewChat()">âž• Novo Chat</li>
        </ul>
    </div>

    <div id="main">
        <h1>ðŸ¤– Chat Natan AI</h1>
        <div class="chat-box" id="chatBox">
            <div class="message bot"><strong>Natan AI:</strong> OlÃ¡! Como posso te ajudar hoje?</div>
        </div>

        <textarea id="userInput" placeholder="Digite sua mensagem..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        document.getElementById('userInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        let chatHistory = [[]];  // Array de arrays, cada sub-array Ã© um chat
        let currentChatIndex = 0;

        function startNewChat() {
            chatHistory.push([]);
            currentChatIndex = chatHistory.length - 1;

            const historyList = document.getElementById('chatHistory');
            const li = document.createElement('li');
            li.textContent = "Chat " + currentChatIndex;
            li.onclick = () => loadChat(currentChatIndex);
            historyList.appendChild(li);

            document.getElementById('chatBox').innerHTML = `<div class="message bot"><strong>Natan AI:</strong> OlÃ¡! Como posso te ajudar hoje?</div>`;
            chatHistory[currentChatIndex].push(`<div class="message bot"><strong>Natan AI:</strong> OlÃ¡! Como posso te ajudar hoje?</div>`);
        }

        function loadChat(index) {
            currentChatIndex = index;
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            chatHistory[index].forEach(msg => {
                chatBox.innerHTML += msg;
            });
        }

        async function sendMessage() {
            const inputBox = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const userMessage = inputBox.value.trim();

            if (!userMessage) return;

            const userHTML = `<div class="message user"><strong>VocÃª:</strong> ${userMessage}</div>`;
            chatBox.innerHTML += userHTML;
            chatHistory[currentChatIndex].push(userHTML);
            inputBox.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                if (data.resposta) {
                    const botHTML = `<div class="message bot"><strong>Natan AI:</strong> ${data.resposta}</div>`;
                    chatBox.innerHTML += botHTML;
                    chatHistory[currentChatIndex].push(botHTML);
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else if (data.erro) {
                    chatBox.innerHTML += `<div class="message bot text-danger"><strong>Erro:</strong> ${data.erro}</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot text-danger"><strong>Erro de rede:</strong> ${error}</div>`;
            }
        }
    </script>

</body>
</html>
