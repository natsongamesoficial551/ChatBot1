<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natan AI - Assistente Inteligente</title>
    <style>
        body {
            background-color: #f2f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        #chat-box {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 600px;
        }
        .user-msg, .bot-msg {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            line-height: 1.5;
        }
        .user-msg {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot-msg {
            background-color: #f8d7da;
            text-align: left;
        }
        #input-form {
            width: 90%;
            max-width: 900px;
            margin: 10px auto;
            display: flex;
        }
        #mensagem {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .placeholder-message {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

<header>Natan AI - Assistente Inteligente</header>

<div id="chat-box">
    <div class="placeholder-message">
        ðŸ”Ž Comece a conversa digitando sua pergunta abaixo...
    </div>
</div>

<form id="input-form">
    <input type="text" id="mensagem" value="OlÃ¡ Natan AI, Mande as mensagens em portuguÃªs 100%" autocomplete="off">
    <button type="submit">Enviar</button>
</form>

<script>
document.getElementById('input-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const mensagem = document.getElementById('mensagem').value.trim();
    if (!mensagem) return;

    const chatBox = document.getElementById('chat-box');

    // Remove a mensagem de placeholder se ainda existir
    const placeholder = document.querySelector('.placeholder-message');
    if (placeholder) placeholder.remove();

    // Exibe a mensagem do usuÃ¡rio
    chatBox.innerHTML += `<div class="user-msg">${mensagem}</div>`;
    document.getElementById('mensagem').value = '';

    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({mensagem})
        });

        const data = await response.json();
        if (data.response) {
            chatBox.innerHTML += `<div class="bot-msg">${data.response.replace(/\n/g, '<br>')}</div>`;
        } else if (data.error) {
            chatBox.innerHTML += `<div class="bot-msg">Erro: ${data.error}</div>`;
        }
    } catch (error) {
        chatBox.innerHTML += `<div class="bot-msg">Erro ao conectar ao servidor Flask.</div>`;
    }

    chatBox.scrollTop = chatBox.scrollHeight;
});

// Permite enviar com Enter (sem precisar clicar no botÃ£o)
document.getElementById('mensagem').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('input-form').dispatchEvent(new Event('submit'));
    }
});
</script>

</body>
</html>
